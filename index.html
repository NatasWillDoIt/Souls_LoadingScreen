<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyberpunk Loading Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="SERVER NAME">SERVER NAME</h1>
        </div>
        
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        
        <div class="links">
            <!-- Links will be populated by JavaScript -->
        </div>
        
        <div class="track-info">
            <span id="current-track">Loading...</span>
        </div>
    </div>
    
    <div class="cyberpunk-overlay"></div>
    <script src="script.js"></script>
</body>
</html>
